<h2>Administrar productos</h2>
<app-modal-product (close)="saveContentModal($event)"></app-modal-product>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Valor</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="products.length == 0; else hasDataProduct">
        <td colspan="5"> No hay data disponible </td>
      </tr>
      <ng-template #hasDataProduct>
        <tr *ngFor="let product of products; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{product.nombre}}</td>
          <td>{{product.valor | currency}}</td>
          <td>
            <app-modal-product (close)="updateContentModal($event)" [product-edit]="product"></app-modal-product>
            <button class="btn btn-outline-danger" type="button" (click)="remove(product)">Eliminar</button>
          </td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
